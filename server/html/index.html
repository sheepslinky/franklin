<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-type: text/html;charset=utf-8'/>
		<title>Franklin</title>
		<script type='application/javascript' src='builders.js'></script>
		<script type='application/javascript' src='rpc.js'></script>
		<script type='application/javascript' src='ui.js'></script>
		<script type='application/javascript' src='templates.js'></script>
		<script type='application/javascript' src='server.js'></script>
		<script type='application/javascript' src='main.js'></script>
		<style type='text/css'></style>
		<link rel='stylesheet' href='style.css'/>
	</head>
	<body id='container' class='nosetup'>
		<div id='labels'>
			<div id='new_label' class='tab' onclick="select_machine(null)">+</div>
			<div class='setupbutton'>
				<a href='https://github.com/mtu-most/franklin'>Get Franklin Source</a>
			</div>
		</div>
		<div id='machines'>
			<div id='new_page'>
				<div id='uploading' class='hidden'></div>
				<select id='ports' onchange='port_changed()'></select>
				<button type='button' onclick='detect()'>Detect</button>
				<select id='firmwares'></select>
				<button type='button' onclick='upload()'>Upload</button>
			</div>
		</div>
	</body>
</html>
